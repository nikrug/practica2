<body>

<include src="./pages/header.html"></include>
<include src="./pages/production-house.html"></include>
<div class="music-player">
  <div class="music-player__title-text">Best sound effects for youtube videos</div>
       
          <div class="tab music-player__tab-text" >
            <input checked id="tab-btn-1" name="tab-btn" type="radio" value="">
            <label for="tab-btn-1">All</label>
            <input id="tab-btn-2" name="tab-btn" type="radio" value="">
            <label for="tab-btn-2">Jumpscare</label>
            <input id="tab-btn-3" name="tab-btn" type="radio" value="">
            <label  for="tab-btn-3">Mellow</label>
            <input id="tab-btn-4" name="tab-btn" type="radio" value="">
            <label class="show" for="tab-btn-4">Happiness</label>
            <input id="tab-btn-5" name="tab-btn" type="radio" value="">
            <label class="show" for="tab-btn-5">Ambience</label>
            <input class="show" id="tab-btn-6" name="tab-btn" type="radio" value="">
            <label class="show" for="tab-btn-6">Zonk</label>
            <span class="filter__button filter__open"><img  src=".\assets\music-img\filter_mobile.svg"></span>
            <span class="filter__button-tablet filter__open" ><img  src=".\assets\music-img\filter_tablet.svg"></span>
            <span class="filter__button-desktop filter__open"><img src=".\assets\music-img\filter_desctop.svg"></span> 

            <div class="filter">
              <span class="filter__close close"><img src=".\assets\music-img\close_button.svg"></span> 
                <p class="music-player__fiter-title-text">Filter</p>
 
                <p class="music-player__fiter-text">Duration</p>
                <div class="slider-styled" id="invert-connects"></div>
                <button class="filter__all-category-button music-player__fiter-category-text">All Category</button>
<label>
    <input class="music-player__input" type="checkbox" name="subscribe">
    <p class="music-player__fiter-text">Only free sounds</p>
</label>

<label>
    <input class="music-player__input" type="checkbox" name="favorite">
    <p class="music-player__fiter-text">Only my favorite sounds</p>
</label>
                
                <button class="filter__apply-button">Apply</button>
              </div>
            
            <!--Музыка для табов-->
            <div class="tab-content" id="content-1">
              <div class="include" data-src="./pages/music-player-song.html"></div>
              <div class="include" data-src="./pages/music-player-song.html"></div>
              <div class="include" data-src="./pages/music-player-song.html"></div>
              <div class="include" data-src="./pages/music-player-song.html"></div>
              <div class="include" data-src="./pages/music-player-song.html"></div>

            <div class="tab-content" id="content-2">

            </div>
            <div class="tab-content" id="content-3">

            </div>
            <div class="tab-content" id="content-4">
              <div class="include" data-src="./pages/music-player-song.html"></div>

              <div class="include" data-src="./pages/music-player-song.html"></div>

</div>
